<div>
  <h1>hero finder</h1>
  <mat-divider></mat-divider>
  <h3>finder</h3>

  <mat-form-field class="example-full-width" appearance="fill">
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [(ngModel)]="keyword"
      [matAutocomplete]="auto"
      (input)="searching()"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="theSelectedOption($event)"
    >
      <mat-option *ngFor="let i of heroes" [value]="i">
        {{ i.superhero }}
      </mat-option>
      <mat-option
        value=""
        *ngIf="heroes.length === 0 && keyword.trim().length > 0"
      >
        no hero was found by that name.
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div>
    <h3 class="search-link" [routerLink]="['/heroes/', selectedHero?.id]">
      {{ selectedHero?.superhero }}
    </h3>
  </div>
</div>
